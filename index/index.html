<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/icons8-fita-de-bookmark-16.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/20e3440f2c.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <div class="container">


        <div class="login-form">
          
            <div class="title">Login</div>

            <form action="#">

                 <div class="input-box">
                    <em class=" fa fa-envelope"></em>
                    <input type="email" placeholder="Enter your E-mail" required>
                 </div>


                 <div class="input-box">
                    <em class=" fa fa-lock"></em>
                    <input type="password" placeholder="Enter your password" required>
                 </div>


                 <div class="fotgot">
                    <a href="#">Esqueçeu a Senha?</a>
                 </div>


                 <div class="input-box">
                    <input type="submit" value="Entrar">
                 </div>


                 <div class="dividir">ou</div>


                 <div class="medias-sociais">

                    <em class="fa fa-facebook"></em>
                    <em class="fa fa-instagram"></em>
                    <em class="fa fa-github"></em>
                    
                 </div>

                 <div class="sigup-text">
                    <span>Não tem uma conta?</span> <a href="#">Crie uma agora</a>
                 </div>

            </form>
        </div>



        
        <div class="login-img">

             <img src="../img/Software code.png" alt="Imagem principal" width="100%">

        </div>

    </div>
</body>
</html>
